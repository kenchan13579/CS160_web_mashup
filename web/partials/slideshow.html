<div id="slideshow" class="carousel slide" data-ride="carousel">
  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox" >
    <div class="item" ng-class="{active:$first}" ng-repeat="group in slideshow" >
      <span class="col-xs-4 course-item"  ng-repeat="course in group" >
          <a target="_blank" ng-href="{{course.course_link}}">
          <img class="img-responsive img-circle" ng-src="{{course.course_image}}" alt="{{course.title}}">
          <div class="slideshow-caption">
            <p>{{course.title}}</p>
          </div>
          </a>

      </span>
    </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#slideshow" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#slideshow" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
